<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fertilizer Recommendation Form</h2>
    <form action="/predict" method="POST">
        <label for="soil">Soil Type:</label>
        <select id="soil" name="soil">
            <option value="Clay">Clay</option>
            <option value="Loam">Loam</option>
            <option value="Sandy">Sandy</option>
        </select>

        <label for="crop">Crop Type:</label>
        <input type="text" id="crop" name="crop" placeholder="Enter crop name" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" min="0" max="100" placeholder="Enter humidity level" required>

        <label for="moisture">Moisture (%):</label>
        <input type="number" id="moisture" name="moisture" min="0" max="100" placeholder="Enter moisture level" required>

        <button type="submit">Get Fertilizer Recommendation</button>
    </form>
</div>

</body>
</html>
